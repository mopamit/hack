<body class="p-4 md:p-8">

                <p class="text-slate-500 text-lg md:text-xl font-semibold italic text-right">××¢×§×‘ ×”×ª×§×“××•×ª ×“×™×¡×¦×™×¤×œ×™× ×¨×™ ×‘×–××Ÿ ×××ª</p>

        <!-- ××§×¨× ×ª×—× ×•×ª ×‘×ª×—×ª×™×ª -->

    <div class="fixed bottom-6 right-6 z-50">
        <button onclick="forceSync()" class="bg-white hover:bg-slate-50 text-slate-800 p-4 rounded-full shadow-2xl border border-slate-200 transition active:scale-90 flex items-center gap-2 group">
            <svg id="sync-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="group-hover:rotate-180 transition-transform duration-700"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path></svg>

    <script>
        const SHEET_ID = '1Bp4LQdYHvkofadPq9BKZx3GW_uP32eGHwaEwd1N_nf4';
        const REFRESH_INTERVAL = 5000; 
        
        // ××™×¤×•×™ ××™×™×§×•× ×™× ×œ×“×™×¡×¦×™×¤×œ×™× ×•×ª
        const ICON_MAP = {
            "×ª× \"×š ×××œ×›×ª×™": "ğŸ“œ",
            "×ª× \"×š ×—×\"×“": "ğŸ•",
            "×”×™×¡×˜×•×¨×™×”": "ğŸº",
            "××ª××˜×™×§×”": "ğŸ“",
            "××“×¢×™×": "ğŸ§ª",
            "×”×•×× ×™×¡×˜×™×§×”": "ğŸŒ",
            "×¢×‘×¨×™×ª": "ğŸ–‹ï¸",
            "×× ×’×œ×™×ª": "ğŸ”¤",
            "×ª×•×©×‘×¢": "ğŸ“š"
        };

        const getSheetUrl = () => `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0&cachebuster=${Date.now()}`;

        async function forceSync() {
            const icon = document.getElementById('sync-icon');
            icon.classList.add('animate-spin');
            await updateDashboard();
            setTimeout(() => icon.classList.remove('animate-spin'), 1000);
        }

        async function updateDashboard() {
            try {
                const response = await fetch(getSheetUrl());
                if (!response.ok) throw new Error('Network error');
                
                const csvContent = await response.text();
                const teams = parseCSV(csvContent);
                
                renderRace(teams);
                document.getElementById('sync-time').innerText = `×¡×•× ×›×¨×Ÿ ×œ××—×¨×•× ×”: ${new Date().toLocaleTimeString('he-IL')}`;
            } catch (err) {
                console.error("Fetch failed:", err);
                document.getElementById('sync-time').innerText = "×©×’×™××ª ×—×™×‘×•×¨ ×œ×’×œ×™×•×Ÿ";
            }
        }

        function parseCSV(text) {
            const rows = text.split('\n').filter(line => line.trim() !== '');
            const parsedTeams = [];
            
            for (let i = 1; i < rows.length; i++) {
                const columns = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (columns.length < 2) continue;

                parsedTeams.push({
                    name: columns[0].replace(/"/g, '').trim(),
                    station: parseInt(columns[1]) || 1,
                    color: (columns[2] || "#3b82f6").replace(/"/g, '').trim(),
                    goalText: (columns[3] || "").replace(/"/g, '').trim(),
                    isCompleted: (columns[4] || "").toUpperCase().trim() === "TRUE"
                });
            }
            return parsedTeams;
        }

        function renderRace(teams) {
            const container = document.getElementById('race-container');
            
            teams.forEach((team, index) => {
                // ×©×™××•×© ×‘××¤×ª×— ×™×™×—×•×“×™ ×”××‘×•×¡×¡ ×¢×œ ×”×©× ×•×”××™×§×•× ×œ×× ×™×¢×ª ×›×¤×™×œ×•×™×•×ª ×•×©×’×™××•×ª null
                let trackId = `track-row-${index}`;
                let trackElement = document.getElementById(trackId);
                
                if (!trackElement) {
                    trackElement = document.createElement('div');
                    trackElement.id = trackId;
                    trackElement.className = 'race-track';
                    trackElement.innerHTML = `
                        <div class="finish-line"></div>
                        <div class="avatar-wrapper" style="right: 0%">
                            <div class="goal-bubble" style="display: none;"></div>
                            <div class="avatar-circle"></div>
                            <div class="team-tag"></div>
                        </div>
                    `;
                    container.appendChild(trackElement);
                }

                // ××¦×™××ª ×”××œ×× ×˜×™× ×‘×ª×•×š ×”×©×•×¨×” ×”×¡×¤×¦×™×¤×™×ª ×‘××§×•× ×©×™××•×© ×‘-IDs ×’×œ×•×‘×œ×™×™×
                const wrapper = trackElement.querySelector('.avatar-wrapper');
                const circle = trackElement.querySelector('.avatar-circle');
                const tag = trackElement.querySelector('.team-tag');
                const bubble = trackElement.querySelector('.goal-bubble');

                if (wrapper && circle && tag && bubble) {
                    // ×—×™×©×•×‘ ××™×§×•×: ×ª×—× ×” 1 ×‘-0% (×™××™×Ÿ), ×ª×—× ×” 6 ×‘-92% (×©×××œ)
                    const percentage = Math.min(Math.max(((team.station - 1) / 5) * 92, 0), 92);
                    
                    wrapper.style.right = `${percentage}%`;
                    circle.style.backgroundColor = team.color;
                    
                    // ×”×’×“×¨×ª ××™×™×§×•×Ÿ ×œ×¤×™ ×©× ×”×“×™×¡×¦×™×¤×œ×™× ×”
                    circle.innerText = ICON_MAP[team.name] || team.name.charAt(0); 
                    tag.innerText = team.name;

                    // ×¢×“×›×•×Ÿ ×‘×•×¢×ª ×”×™×¢×“
                    if (team.goalText) {
                        bubble.style.display = 'flex';
                        bubble.innerHTML = `
                            ${team.isCompleted ? '<span class="check-badge">âœ“</span>' : ''}
                            <span class="truncate">${team.goalText}</span>
                        `;
                        if (team.isCompleted) {
                            bubble.classList.add('goal-completed');
                        } else {
                            bubble.classList.remove('goal-completed');
                        }
                    } else {
                        bubble.style.display = 'none';
                    }
                }
            });
        }

        window.onload = () => {
            updateDashboard();
            setInterval(updateDashboard, REFRESH_INTERVAL);
        };
    </script>
