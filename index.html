<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap');
        
        body { 
            font-family: 'Assistant', sans-serif; 
            background-color: #f8fafc;
            color: #1e293b;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* Race Track Styling */
        .race-track {
            background-color: #ffffff;
            position: relative;
            height: 110px;
            border-radius: 50px; /* More rounded look */
            border: 2px solid #e2e8f0;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.04);
            margin-bottom: 3.5rem;
            display: flex;
            /* Remove overflow:hidden to let avatars pop out */
        }

        /* Progress Bar - Filling from right to left */
        .progress-fill {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(270deg, #f0fdf4 0%, #dcfce7 100%);
            border-radius: 50px;
            z-index: 1;
            transition: width 2.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-left: 3px solid #22c55e;
        }

        /* Track Grid Markers */
        .track-markers {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: row-reverse;
            z-index: 2;
            pointer-events: none;
        }

        .marker {
            flex: 1;
            border-left: 1px dashed #e2e8f0;
        }

        .marker:last-child { border-left: none; }

        /* Start & Finish Labels */
        .track-edge {
            position: absolute;
            top: -2px;
            bottom: -2px;
            width: 45px;
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 11px;
            color: white;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .start-edge {
            right: -2px;
            background: linear-gradient(to bottom, #22c55e, #16a34a);
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
        }

        .finish-edge {
            left: -2px;
            background: linear-gradient(to bottom, #fbbf24, #f59e0b);
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
            color: #451a03;
        }

        /* Avatar Styling */
        .avatar-wrapper {
            position: absolute;
            top: 50%;
            z-index: 50; /* Above the track */
            transition: right 2.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 140px;
            cursor: pointer;
            transform: translate(50%, -50%); /* Centered vertically and horizontally relative to station */
        }

        .avatar-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 6px solid white;
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.2rem;
            position: relative;
            transition: transform 0.3s ease;
        }

        .winner-glow {
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 15px #fbbf24; }
            to { box-shadow: 0 0 40px #f59e0b, 0 0 10px #fff; }
        }

        /* Tooltip / Goal Bubble */
        .goal-bubble {
            position: absolute;
            top: -85px;
            background: #1e293b;
            color: white;
            padding: 10px 20px;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            white-space: nowrap;
            box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }

        .avatar-wrapper:hover .goal-bubble {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .goal-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #1e293b;
        }

        .team-tag {
            background: #ffffff;
            color: #0f172a;
            padding: 5px 18px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 900;
            margin-top: 12px;
            white-space: nowrap;
            border: 2px solid #0f172a;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .live-status {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.4); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-20 gap-8">
            <div class="text-center md:text-right">
                <h1 class="text-6xl md:text-8xl font-black text-slate-900 tracking-tighter mb-3">×”××§×ª×•×Ÿ ×¤×™×ª×•×— ğŸš€</h1>
                <p class="text-slate-500 text-xl md:text-3xl font-semibold italic">××¨×•×¥ ×”×“×™×¡×¦×™×¤×œ×™× ×•×ª ××œ ×¢×‘×¨ ×”×™×¢×“×™×</p>
            </div>
            
            <div class="flex flex-col items-center md:items-end">
                <div class="bg-white px-10 py-5 rounded-full shadow-lg border border-slate-100 flex items-center mb-3">
                    <span class="w-4 h-4 bg-green-500 rounded-full ml-3 live-status"></span>
                    <span class="text-xl font-black text-slate-700 uppercase tracking-widest">Live Updates</span>
                </div>
                <div id="sync-time" class="text-sm text-slate-400 font-mono tracking-widest uppercase">

                </div>
            </div>
        </header>

        <!-- Race Dashboard -->
        <div id="race-container" class="space-y-12">

        <!-- Progress Labels -->
        <div class="mt-20 grid grid-cols-6 text-center text-sm font-black text-slate-400 uppercase tracking-widest pt-10 border-t-4 border-slate-200">
            <div class="text-green-600 scale-110">×”×ª×—×œ×” ğŸš©</div>
            <div>×™×¢×“ 1</div>
            <div>×™×¢×“ 2</div>
            <div>×™×¢×“ 3</div>
            <div>×™×¢×“ 4</div>
            <div class="text-orange-500 font-bold scale-125">×”×©×œ××ª ×™×¢×“×™× ğŸ</div>
        </div>
    </div>

    <script>
        const SHEET_ID = '1Bp4LQdYHvkofadPq9BKZx3GW_uP32eGHwaEwd1N_nf4';
        const REFRESH_INTERVAL = 5000; 
        let completedTeams = new Set();
        
        const ICON_MAP = {
            "×ª× \"×š ×××œ×›×ª×™": "ğŸ”¯",
            "×ª× \"×š ×—×\"×“": "ğŸ“–",
            "×ª× ×š ×××œ×›×ª×™": "ğŸ”¯",
            "×ª× ×š ×—××“": "ğŸ“–",
            "×”×™×¡×˜×•×¨×™×”": "ğŸº",
            "××ª××˜×™×§×”": "ğŸ“",
            "××“×¢×™×": "ğŸ§ª",
            "×”×•×× ×™×¡×˜×™×§×”": "ğŸŒ",
            "×¢×‘×¨×™×ª": "ğŸ–‹ï¸",
            "×× ×’×œ×™×ª": "ğŸ”¤",
            "×ª×•×©×‘\"×¢": "ğŸ“š",
            "×ª×•×©×‘×¢": "ğŸ“š",
            "××–×¨×—×•×ª": "âš–ï¸"
        };

        const TEAM_COLORS = {
            "×ª× \"×š ×××œ×›×ª×™": "#ef4444",
            "×ª× \"×š ×—×\"×“": "#3b82f6",
            "×”×™×¡×˜×•×¨×™×”": "#10b981",
            "××ª××˜×™×§×”": "#f59e0b",
            "××“×¢×™×": "#8b5cf6",
            "×”×•×× ×™×¡×˜×™×§×”": "#ec4899",
            "×¢×‘×¨×™×ª": "#06b6d4",
            "×× ×’×œ×™×ª": "#71717a",
            "×ª×•×©×‘\"×¢": "#f43f5e",
            "××–×¨×—×•×ª": "#4f46e5"
        };

        const getSheetUrl = () => `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0&cachebuster=${Date.now()}`;

        async function updateDashboard() {
            try {
                const response = await fetch(getSheetUrl());
                const csvContent = await response.text();
                if (csvContent.includes('<!DOCTYPE html>')) throw new Error('Not CSV');

                const teams = parseCSV(csvContent);
                renderRace(teams);
                document.getElementById('sync-time').innerText = `×¢×•×“×›×Ÿ ×œ××—×¨×•× ×”: ${new Date().toLocaleTimeString('he-IL')}`;
            } catch (err) {
                console.error("Sync Error:", err);
                document.getElementById('sync-time').innerText = "Syncing...";
            }
        }

        function parseCSV(text) {
            const cleanText = text.replace(/\r/g, "");
            const rows = cleanText.split('\n').filter(line => line.trim() !== '');
            const parsedTeams = [];
            
            // Loop for teams starting at row index 3
            for (let i = 0; i < 11; i++) { 
                const cbRowIdx = i * 2 + 3; 
                const txtRowIdx = cbRowIdx + 1; 
                
                if (!rows[cbRowIdx]) continue;

                const cbCols = rows[cbRowIdx].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const name = cbCols[0].replace(/"/g, '').trim();
                
                if (!name || name === "××§×¦×•×¢" || name === "") continue;

                let lastTrueIndex = 0; 
                for (let j = 2; j <= 6; j++) {
                    const val = (cbCols[j] || "").toUpperCase().trim();
                    if (val === 'TRUE' || val === '"TRUE"') {
                        lastTrueIndex = j - 1; 
                    }
                }

                let nextGoal = "×”×™×¢×“ ×”×•×©×œ×! ğŸ†";
                if (lastTrueIndex < 5 && rows[txtRowIdx]) {
                    const txtCols = rows[txtRowIdx].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    nextGoal = (txtCols[lastTrueIndex + 2] || "×™×¢×“ ×œ× ×”×•×’×“×¨").replace(/"/g, '').trim();
                }

                parsedTeams.push({
                    name: name,
                    station: lastTrueIndex + 1, 
                    nextObjective: nextGoal,
                    color: TEAM_COLORS[name] || "#3b82f6"
                });
            }
            return parsedTeams;
        }

        function triggerFireworks() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#fbbf24', '#22c55e', '#3b82f6', '#ef4444']
            });
        }

        function renderRace(teams) {
            const container = document.getElementById('race-container');
            
            teams.forEach((team, index) => {
                let trackId = `track-row-${index}`;
                let trackElement = document.getElementById(trackId);
                
                if (!trackElement) {
                    trackElement = document.createElement('div');
                    trackElement.id = trackId;
                    trackElement.className = 'race-track';
                    trackElement.innerHTML = `
                        <div class="track-edge start-edge">×”×ª×—×œ×”</div>
                        <div class="track-edge finish-edge">×”×©×œ××ª ×™×¢×“×™×</div>
                        <div class="track-markers">
                            <div class="marker"></div>
                            <div class="marker"></div>
                            <div class="marker"></div>
                            <div class="marker"></div>
                            <div class="marker"></div>
                        </div>
                        <div class="progress-fill" style="width: 0%"></div>
                        <div class="avatar-wrapper">
                            <div class="goal-bubble">
                                <span class="bubble-title">×”×™×¢×“ ×”×‘×:</span>
                                <span class="goal-content"></span>
                            </div>
                            <div class="avatar-circle"></div>
                            <div class="team-tag"></div>
                        </div>
                    `;
                    container.appendChild(trackElement);
                }

                const wrapper = trackElement.querySelector('.avatar-wrapper');
                const circle = trackElement.querySelector('.avatar-circle');
                const tag = trackElement.querySelector('.team-tag');
                const bubbleContent = trackElement.querySelector('.goal-content');
                const progressFill = trackElement.querySelector('.progress-fill');

                if (wrapper && circle && tag && bubbleContent) {
                    const percentage = (team.station - 1) * 20;
                    
                    // Update Position and Fill
                    wrapper.style.right = `${percentage}%`;
                    progressFill.style.width = `${percentage}%`;
                    
                    circle.style.backgroundColor = team.color;
                    circle.innerText = ICON_MAP[team.name] || team.name.charAt(0); 
                    tag.innerText = team.name;
                    bubbleContent.innerText = team.nextObjective;

                    // Success handling
                    if (team.station === 6) {
                        circle.classList.add('winner-glow');
                        if (!completedTeams.has(team.name)) {
                            completedTeams.add(team.name);
                            triggerFireworks();
                        }
                    } else {
                        circle.classList.remove('winner-glow');
                    }
                }
            });
        }

        window.onload = () => {
            updateDashboard();
            setInterval(updateDashboard, REFRESH_INTERVAL);
        };
    </script>
</body>
